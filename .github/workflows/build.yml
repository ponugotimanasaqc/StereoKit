name: Build Package
on: 
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        type: string
        required: true
      upload:
        description: 'Upload to NuGet'
        type: boolean
        required: false
        default: false
      commitChanges:
        description: 'Commit changed files (versions, build size, etc.)'
        type: boolean
        required: false
        default: false
      major:
        description: 'Major version number'
        type: number
        required: true
      minor:
        description: 'Minor version number'
        type: number
        required: true
      patch:
        description: 'Patch version number'
        type: number
        required: true
      pre:
        description: 'Prerelease version number'
        type: number
        required: false
        default: 0
      preName:
        description: 'Prerelease name'
        type: string
        required: false
        default: 'preview'
  workflow_call:
    inputs:
      branch:
        description: 'Branch to build'
        type: string
        required: true
      upload:
        description: 'Upload to NuGet'
        type: boolean
        required: false
        default: false
      commitChanges:
        description: 'Commit changed files (versions, build size, etc.)'
        type: boolean
        required: false
        default: false
      major:
        description: 'Major version number'
        type: string
        required: true
      minor:
        description: 'Minor version number'
        type: string
        required: true
      patch:
        description: 'Patch version number'
        type: string
        required: true
      pre:
        description: 'Prerelease version number'
        type: string
        required: false
        default: '0'
      preName:
        description: 'Prerelease name'
        type: string
        required: false
        default: 'preview'
    secrets:
      NUGET_KEY:
        required: true

permissions:
  contents: write
  actions: write

jobs:

###########################################

  build-linux:
    runs-on: ubuntu-22.04
    env:
      CPM_SOURCE_CACHE: .deps_cache

    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ inputs.branch }}
    - uses: lukka/get-cmake@v3.26.3

    - name: Get Cache
      uses: actions/cache@v3
      with:
        key: DependencyCache
        path: |
          .deps_cache

    - name: Install Prerequisites
      run: |
        sudo apt-get update
        sudo apt-get install clang-12 lld-12 libfontconfig1-dev libgl1-mesa-dev libx11-xcb-dev libxfixes-dev libxcb-dri2-0-dev libxcb-glx0-dev libxcb-icccm4-dev libxcb-keysyms1-dev libxcb-randr0-dev libxrandr-dev libxxf86vm-dev mesa-common-dev
    
    - name: Set Version
      shell: pwsh
      run: ./tools/Set-Version.ps1 -major ${{inputs.major}} -minor ${{inputs.minor}} -patch ${{inputs.patch}} -pre ${{inputs.pre}} -preName ${{inputs.preName}}
  
    - name: Build Native Linux x64
      run: |
        cmake --preset Linux_x64_Release
        cmake --build --preset Linux_x64_Release
        
    - name: Install Arm64 Prerequisites
      run: |
        sudo cp ./docker/arm-cross-compile-sources.list /etc/apt/sources.list.d/
        sudo cat /etc/apt/sources.list
        sudo dpkg --add-architecture arm64
        sudo apt-get update
        sudo apt-get install gcc-aarch64-linux-gnu g++-aarch64-linux-gnu lld:arm64 libfontconfig1-dev:arm64 libgl1-mesa-dev:arm64 libx11-xcb-dev:arm64 libxfixes-dev:arm64 libxcb-dri2-0-dev:arm64 libxcb-glx0-dev:arm64 libxcb-icccm4-dev:arm64 libxcb-keysyms1-dev:arm64 libxcb-randr0-dev:arm64 libxrandr-dev:arm64 libxxf86vm-dev:arm64 mesa-common-dev:arm64

    - name: Build Linux Arm64
      run: |
        cmake --preset Linux_Arm64_Release
        cmake --build --preset Linux_Arm64_Release
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: binaries
        path: bin/distribute/
  
  ###########################################

  build-package:
    runs-on: ubuntu-latest
    needs: [build-linux]

    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ inputs.branch }}
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with: 
        dotnet-version: 7.0.x
    
    - name: Get Artifacts from Previous
      uses: actions/download-artifact@v3
      with:
        name: binaries
        path: bin/distribute/

    - name: Set Version
      shell: pwsh
      run: ./tools/Set-Version.ps1 -major ${{inputs.major}} -minor ${{inputs.minor}} -patch ${{inputs.patch}} -pre ${{inputs.pre}} -preName ${{inputs.preName}}

    - name: Build Package and Upload
      if: inputs.upload == true
      shell: pwsh
      run: ./tools/Build-Nuget.ps1 -nobuild -notest -upload -key ${{ secrets.NUGET_KEY }}

    - name: Build Package without Upload
      if: inputs.upload == false
      shell: pwsh
      run: ./tools/Build-Nuget.ps1 -nobuild -notest

    - name: Commit Build Changes
      if: inputs.commitChanges == true && inputs.pre == '0'
      run: |
        git config --global user.name 'SK Automation'
        git config --global user.email 'automation@stereokit.net'
        git branch
        git add --all
        git status
        git commit -m "v${{inputs.major}}.${{inputs.minor}}.${{inputs.patch}}"

        git tag -a v${{inputs.major}}.${{inputs.minor}}.${{inputs.patch}} -m "v${{inputs.major}}.${{inputs.minor}}.${{inputs.patch}}"
        git push
        git push origin v${{inputs.major}}.${{inputs.minor}}.${{inputs.patch}}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: package
        path: bin/StereoKit.*.nupkg
